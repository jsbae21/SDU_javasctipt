<!DOCTYPE html>
<html>
    <head>
            <meta charset = "utf-8">
            <title>배열</title>
    </head>
    <body>
        <script>
            var fibo = []; //배열 선언
            var n;
            fibo[0] = 1; //피보나치수열 0항의 초기값
            fibo[1] = 1; //피보나치수열 1항의 초기값
            for(n=2; n<=20; n++){
                fibo[n] = fibo[n-1] + fibo[n-2];
            }
            for(n=0; n<=20; n++){
                document.write(fibo[n] + "<br>");
            }
        </script>
    </body>
</html>
