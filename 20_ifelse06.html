<!DOCTYPE html>
<html>
    <head>
        <title>단일선택 IF</title>
    </head>
<body>
    <script>
        var count, power; 
        count = parseInt(prompt("전원단추 누른 횟수 입력 : ")); 
        if(count % 2 == 0) { 
            power = "Power OFF"; 
        } else { power = "Power ON"; 
    } 
    document.write("전원버튼 누른 횟수 : " +count +"<BR>"); 
        document.write("스탠드 전원 상태 : " +power);
        </script>
</body>
</html>
