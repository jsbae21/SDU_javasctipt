<!DOCTYPE html>
<html>
    <head>
        <title>단일선택 IF</title>
    </head>
<body>
    <script>
        var num = 782;
        if(num < 10)
            document.write(num+"의 값은 10 미만입니다.");
        else if(num <100)
            document.write(num+"의 값은 100 미만입니다");
        else if(num < 1000)
            document.write(num+"의 값은 1000 미만입니다");
        else
            document.write(num+"의 값은 1000 이상입니다");
        </script>
</body>
</html>
