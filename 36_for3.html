<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>for문</title>
    </head>
    <body>
        <script>
            var i, esum =0, osum=0;
            for(i=0; i<=100; i=i+2){
                esum = esum + i;
            }
            for(i=1; i<=100; i=i+2){
                osum = osum + i;
            }
            document.write("짝수(even number)의 합 : "+esum +"<br>");
            document.write("홀수(odd number)의 합 : "+osum +"<br>");
        </script>
    </body>
</html>
