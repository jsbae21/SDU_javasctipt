<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>for문</title>
    </head>
    <body>
        <script>
            var row,col;
            for(row=0; row<=3; row++){ //초기, 조건, 증감
                for(col=0; col<5; col++){
                    if((row ==2)&&(col==3))
                    break;
                    document.write("("+row+","+col+")<br>");
                }
            }
        </script>
    </body>
</html>
