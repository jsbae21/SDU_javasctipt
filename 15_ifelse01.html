<!DOCTYPE html>
<html>
    <head>
        <title>단일선택 IF</title>
    </head>
<body>
    <script>
        var day, year, cnt; 
        year = parseInt(prompt("연도 입력 : ")); 
        if(((year%4 == 0) && (year%100 != 0)) || (year%400 == 0)) { 
            document.write(year +"년은 윤년입니다.<BR>"); 
            document.write(year +"년은 366일입니다.<BR>"); 
            } else { 
                document.write(year +"년은 윤년이 아닙니다.<BR>"); 
                document.write(year +"년은 365일입니다.<BR>"); 
                    }
        </script>
</body>
</html>
