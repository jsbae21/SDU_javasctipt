<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>javascript</title>
    </head>
    <body>
        <table>
            <tr>
                <td>코드</td><td>계절</td><td>기본요금(원)</td><td>전력량요금(원/Kwh)</td><td>세율</td>
            </tr>
            <tr>
                <td>1</td><td>봄,가을철</td><td>5,550</td><td>65</td><td>4%</td>
            </tr>
            <tr>
                <td>2</td><td>여름철</td><td>6,900</td><td>86</td><td>6%</td>
            </tr>
            <tr>
                <td>3</td><td>겨울철</td><td>6,490</td><td>84</td><td>5%</td>
            </tr>
        </table>  <br> <br>  
        <script>
            //전기요금 = 기본요금 + (전력사용량 * 전력량요금) + 세금
            //세금 = (전력사용량*전력량요금)*세율
                var code, kwh, tax, charge, season;
                code = parseInt(prompt("코드를 입력하시오(1 ~ 3) : "));
                kwh = parseInt(prompt("전력 사용량을 입력하시오. : "));
                
                switch(code){
                    case 1:
                    season = "봄, 가을철";
                    tax = (kwh*65)*0.04;
                    charge = 5500 + (kwh*65) + tax;
                    break;

                    case 2:
                    season = "여름철";
                    tax = (kwh*86)*0.06;
                    charge = 6900 + (kwh*86) + tax;
                    break;

                    case 3:
                    season = "겨울철";
                    tax = (kwh*84)*0.05;
                    charge = 6490 + (kwh*84) + tax;
                    break;
                }     
                document.write("계절 : " +season +"<BR>");
                document.write("전력사용량 : " +kwh +"Kwh<BR>");
                document.write("세금 : " +tax +"원<BR>");
                document.write("전기요금 : " +charge +"원<BR>");
        </script>      
    </body>
</html>
