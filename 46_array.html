<!DOCTYPE html>
<html>
    <head>
            <meta charset = "utf-8">
            <title>배열</title>
    </head>
    <body>
        <script>
            var num = []; //배열 선언
            var i, min;
            for(i=0; i<10; i++){
                num[i] = parseInt((prompt(i+1) + "번째 정수 값을 입력하세요"));
            }
            document.write("입력된 데이터 : ");
            for(i=0; i<10; i++){
                document.write(num[i] + "&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>")
            min = num[0];
            for(i=0; i<10; i++){
                if(min > num[i]){
                    min = num[i];
                }
            }
            document.write("최소값 : " + min);
        </script>
    </body>
</html>
