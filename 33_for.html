<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>for문</title>
    </head>
    <body>
        <script>
            var i;
            for(i=1; i<=10; i++){
                document.write("안녕하세요<br>");
            }
            document.write("i=" +i+"<br>");
        </script>
    </body>
</html>
