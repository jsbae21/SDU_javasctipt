<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>for문</title>
    </head>
    <body>
        <!--반복문 안에서 continue 문장을 만나면 다음 명령문의 실행을 수행하지 않고
        바로 반복문의 다음번 반복 과정으로 진행-->
        <script>
            var i;
            for(i=0; i<10; i++){
                if(i==5)
                continue;
                document.write(i+"<br>");
            }
            document.write("Good bye");
        </script>
    </body>
</html>
