<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>파일</title>
        <script type="text/javascript">
        function filecheck()
        {
            var file = document.getElementById("file").files[0];
            alert("파일 이름 : " + file.name);
            //alert("파일 타입 : " + file.type);
        }
        </script>
    </head>
    <body>
        <input type="file" id="file" onchange="filecheck()">
    </body>
</html>
