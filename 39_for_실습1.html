<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>for문_구구단</title>
    </head>
    <body>
        <script>
            var n,i,count;
            n= parseInt(prompt("양의 정수를 입력하시오"));
            count = 0;
            for(i=1; i<=n; i++){
                if(n % i == 0){
                    count++;
                }
            }
            document.write(n+"의 약수 개수 : " + count);
        </script>
    </body>
</html>
