    <h2>Sum 함수 사용</h2>>
    <script>
      function add(a,b) // 합계처리
      {
        var s = a+b;
        return s;
      }
      function sub(a,b) // 뺄셈처리
      {
        var t = a-b;
        return t;
      }
      var tot1, tot2, n=5, m=10;
      tot1 = add(n,m); // add 함수 호출
      tot2 = sub(n,m); // sub 함수 호출
      document.write("tot1="+tot1 + "&nbsp" + "tot2="+tot2);
    </script>
