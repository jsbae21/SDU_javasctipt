<!DOCTYPE html>
<html>
    <head>
        <title>단일선택 IF</title>
    </head>
<body>
    <script>
        var num; 
        num = parseInt(prompt("정수 입력 : ")); 
        if(num % 2 == 0)
            document.write(num +" : 짝수"); 
        else 
            document.write(num +" : 홀수");
        </script>
</body>
</html>
