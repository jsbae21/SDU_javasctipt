<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>for문_구구단</title>
    </head>
    <body>
        <script>
            var dan;
            dan=3;
            for(i=1; i<=9; i++){
                document.write(dan + "*" + i + "=" + (dan*i)+ "<br>")
            }
        </script>
