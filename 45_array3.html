<!DOCTYPE html>
<html>
    <head>
            <meta charset = "utf-8">
            <title>배열</title>
    </head>
    <body>
        <script>
            var score = [98, 75, 86, 94, 87, 92, 68, 80, 79, 97]; 
            var i,tot,ave;
            tot = 0;
            document.write("입력 데이터 : ");
            for(i=0; i<10; i++){
                document.write(score[i] + " ");
            }
            for(i=0; i<10; i++){
                tot = tot + score[i];
            }
            ave = tot /10;
            document.write("<br>총첨 : " + tot);
            document.write("<br>평균 : " + ave);
        </script>
    </body>
</html>
